<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<p v-bind:id="uuid" v-bind:class="name">number : {{num}}</p>
			<p>doubleNumber : {{doubleNum}}</p>
			<div v-if="loading">Loading...</div>
			<div v-else>test user has been logged in</div>
			<div v-show="loading">test</div>

			//TODO : 인풋 박스를 만들고, 입력값을 P 태그에 출력하기
			<input type="text" v-model="message" />
			<p>{{message}}</p>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script>
			new Vue({
				el: '#app',
				data: {
					num: 10,
					uuid: 'id1234',
					name: 'text-blue',
					loading: false,
					message: '',
				},
				computed: {
					doubleNum: function () {
						return this.num * 2;
					},
				},
			});
		</script>
	</body>
</html>
