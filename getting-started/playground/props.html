<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<app-header v-bind:message="message"></app-header>
			<app-content v-bind:number="num"></app-content>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			const appHeader = {
				props: ['message'],
				template: '<h1>{{message}}</h1>',
			};
			const appContent = {
				props: ['number'],
				template: '<div>number : {{number}}</div>',
			};

			new Vue({
				el: '#app',
				components: {
					'app-header': appHeader,
					'app-content': appContent,
				},
				data: {
					message: 'hi',
					num: 10,
				},
			});
		</script>
	</body>
</html>
