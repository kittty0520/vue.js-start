<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<button v-on:click="increaseNum">click me</button>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					num: 10,
				},
				watch: {
					num: function () {
						this.logText();
					},
				},
				methods: {
					increaseNum: function () {
						this.num++;
					},
					logText: function () {
						console.log(this.num);
					},
				},
			});
		</script>
	</body>
</html>
